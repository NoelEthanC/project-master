<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Peer WebRTC App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple-Peer WebRTC App</h1>
    <div id="join-container">
        <input type="text" id="roomInput" placeholder="Enter room name">
        <button id="joinButton">Join Room</button>
        <button id="shareScreenButton">Share Screen</button>
    </div>

    <div id="video-container" style="display: none;">
        <video id="localVideo" autoplay muted></video>
        <div id="remoteVideos"></div>
        <div id="controls">
            <button id="muteAudioButton">Mute Audio</button>
            <button id="muteVideoButton">Mute Video</button>
            <button id="shareScreenButton">Share Screen</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@latest/simplepeer.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
